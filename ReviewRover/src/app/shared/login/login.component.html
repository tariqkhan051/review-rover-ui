<div class="main-div">
  <mat-card class="p-4 form-width elevated-mat-card">
    <div class="row">
      <div class="col">
        <img mat-card-image class="login-image" alt="Login image" />
      </div>
      <div class="col">
        <mat-card-title class="header align-text-center">
          Login
        </mat-card-title>
        <mat-divider class="mt-3"></mat-divider>

        <mat-card-content class="p-2">
          <div class="container">
            <form [formGroup]="fg" (ngSubmit)="onSubmit()">
              <p class="align-text-center">Welcome, login to continue</p>
              <div class="form-row">
                <mat-form-field class="full-width" appearance="outline">
                  <mat-label>Username</mat-label>
                  <input
                    matInput
                    type="text"
                    formControlName="username"
                    required
                    (keyup)="clearError()"
                  />
                </mat-form-field>
              </div>

              <div class="form-row">
                <mat-form-field class="full-width" appearance="outline">
                  <mat-label>Password</mat-label>
                  <input
                    matInput
                    [type]="hidePassword ? 'password' : 'text'"
                    formControlName="password"
                    required
                    (keyup)="clearError()"
                  />
                  <button
                    mat-icon-button
                    matSuffix
                    (click)="hidePassword = !hidePassword"
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hidePassword"
                    class="mr-1"
                    type="button"
                  >
                    <mat-icon>{{
                      hidePassword ? 'visibility_off' : 'visibility'
                    }}</mat-icon>
                  </button>
                </mat-form-field>

                <mat-error *ngIf="errorMsg">
                  <span class="material-icons" style="vertical-align: middle">
                    error_outline </span
                  ><span class="mr-1"></span><span>{{ errorMsg }}</span>
                </mat-error>
              </div>
              <mat-divider></mat-divider>
              <div class="form-group mt-3">
                <button
                  class="right"
                  mat-raised-button
                  color="primary"
                  type="submit"
                  [disabled]="!fg.valid"
                >
                  Login
                </button>
              </div>
            </form>
          </div>
        </mat-card-content>
      </div>
    </div>
  </mat-card>
</div>
